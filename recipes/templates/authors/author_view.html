<p>Author: {{author_name}}</p>
<p>Recipes</p>
{% if authors_recipes %}
    <ul>
        {% for recipe in authors_recipes %}
            <li><a href="/recipes/{{ recipe.id }}/">{{recipe.name}}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>This author has no recipes</p>
{% endif %}
<p>Favorites</p>
<ul>
{% for recipe in author_favorites %}
    <li><a href="/recipes/{{ recipe.id }}/">{{recipe.name}}</a></li>
{% endfor %}
</ul>
